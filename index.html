        <script>
            if (localStorage.getItem("patientData") === null) {
                // Code to execute when there is no patientData in localStorage
            } else {
                const allData =[];
                allData.push(JSON.parse(localStorage.getItem("patientData")));
                // Code to execute when patientData exists in localStorage

                // just to check one data (will delete this after i put all values to their variables)
                // console.log(allData[0][1].case_id);

                console.log(allData);

                // console.log(allData[0][1].case_status);

                // Appending the cases table

                let caseTable = document.getElementById("casesTable");
               

                for ( let i = 0 ; i < allData[0].length ; i++ ){
                    let tableAddition = "<tr> \
                        <td>" + allData[0][i].case_id + "</td> \
                        <td>" + allData[0][i].dentist_name + "</td> \
                        <td>" + allData[0][i].clinic_name + "</td> \
                        <td>" + allData[0][i].first_name + " " + allData[0][i].last_name + "</td> \
                        <td> \
                            <select class='caseStatus'> \
                                <option value='inProgress'>In Progress</option> \
                                <option value='hold'>On Hold</option> \
                                <option value='finished'>Finished</option> \
                            </select> \
                        </td> \
                        <td>" + allData[0][i].due_date + "</td> \
                    </tr>";

                    caseTable.insertAdjacentHTML('beforeend', tableAddition);


                }

                // Making sure the status remains the same which i give
                let statusDropdowns = document.getElementsByClassName("caseStatus");

                for ( let i = 0 ; i < allData[0].length ; i++ ){
                    statusDropdowns[i].value = allData[0][i].case_status;
                }

                // need to change it such that the change in value saves it to local storage

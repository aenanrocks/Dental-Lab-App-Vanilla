<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dental Lab App - New Patient</title>

        <!-- Main Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    
    </head>
    <body>
        <section>
            <!-- Header Section -->
            <header>
                <h1>Dental Lab App</h1>
                    <h2>New Patient</h2>
            </header>
            <!-- New Patient Form -->
            <article>
                <form action="#">
                    <fieldset>
                        <legend>Patient Information</legend>
                        <!-- Person's Title -->
                        <div>
                            <label for="title">Title : </label>
                            <select name="" id="">
                                <option value="" disabled selected hidden >Please Choose...</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                            </select>
                        </div>
                        <!-- Person's Name -->
                        <div>
                            <label for="first-name" >First name : </label>
                            <input type="text" placeholder="John">
                        </div>
                        <div>
                            <label for="last-name" >Last name : </label>
                            <input type="text" placeholder="Doe">
                        </div>
                        <!-- Dentist's name -->
                         <div>
                            <label for="dentist">Dentist : </label>
                            <input type="text">
                         </div>
                        <!-- Clinic's name -->
                        <div>
                            <label for="clinic">Clinic : </label>
                            <input type="text">
                        </div>
                        <!-- Case ID -->
                         <div>
                            <label for="id">Case ID : </label>
                            <input type="number" >
                         </div>
                         <!-- Case start date -->
                        <div>
                            <label for="start-date">Case Start Date : </label>
                            <input type="date" >
                        </div>
                        <!-- Case Due Date -->
                        <div>
                            <label for="due-date">Case Due Date : </label>
                            <input type="date" >
                        </div>
                        <!-- Delivery Method -->
                         <div>
                            <label for="delivery">Delivery Method : </label>
                            <select name="" id="">
                                <option value="" disabled hidden selected>Please Choose...</option>
                                <option value="postal">Postal</option>
                                <option value="collection">Collection</option>
                            </select>
                         </div>
                    </fieldset>

                    <fieldset>
                        <legend>Services</legend>

                    </fieldset>
                </form>
            </article>

        </section>    
    </body>
</html>
